name: Test Envoi Email

on:
  workflow_dispatch:  # Permet de lancer le workflow manuellement depuis l'interface GitHub
  schedule:
    # Lancer l'exécution tous les jours à 8h00 UTC
    - cron: '11 21 * * *'
jobs:
  send_email:
    runs-on: ubuntu-latest
    steps:
      - name: Vérifier le code source
        uses: actions/checkout@v2

      - name: Configurer Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Exécuter le script Python pour envoyer un e-mail
        run: |
          python main.py
        env:
          MAIL_USER: ${{ secrets.MAIL_USER }}
          MAIL_PASS: ${{ secrets.MAIL_PASS }}
